<!DOCTYPE html>
<html class="has-background-black-ter">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Avatar Creator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>



  <body id="body">

    <h1 class="title is-2 has-text-warning">Advanced Avatar Creator</h1>

    <div class="tile is-parent is-4"> <!-- Area for Avatar Display and small preview of generated character-->
        <article class="tile is-child box has-background-danger">

          <!--adds base avatar img from the api-->
          <form>
            <input class="button" type="button" value="Return" onclick="history.back()">
          </form>
         <!--return button-->
    
          <img id="frame" class="frame" src="https://api.dicebear.com/5.x/adventurer/svg?base=default" alt= "avatar" width="300px">      
          <button class="button" id="skin" >Skin</button>
          <button class="button" id="haircolor">Hair Color</button>
          <button class="button" id="hairstyle">Hair Style</button>
          <button class="button" type="button" class="gen" id="eyes">Eyes</button>
          <button class="button" id="mouth">Mouth</button>






          <script src="adv.js"></script>

  


        </article>
    </div>



  </body>
</html>
